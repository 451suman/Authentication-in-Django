{% extends "base.html" %}
{% block content %}

<h1>this is reset password conformation page</h1>

{% if validlink %}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="" id="" class="btn btn-primary">
</form>
{% else %}
<p class="text-danger">Invalid Token</p>
<p class="text-danger"><a href="{% url 'password_reset' %}">Request a new password reset Token.</a></p>
{% endif %}
{% endblock %}
